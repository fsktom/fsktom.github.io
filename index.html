<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://w2ui.com/src/w2ui-1.4.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://w2ui.com/src/w2ui-1.4.2.min.css" />
  <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Adventskalender</h1>

<div class="calendar">
  <!-- Hier kommen die Türchen des Adventskalenders -->
  <!-- Beispiel: 24 Türchen -->
  <!-- Du kannst Bilder, Texte oder sogar kleine Animationen einfügen -->
  <!-- Die IDs "door1", "door2", ... können für individuelle Inhalte genutzt werden -->
  <!-- Z.B. könntest du <div id="door1" class="door" onclick="showContent('door1')">1</div> einfügen und die Funktion showContent implementieren, um beim Klick auf Türchen 1 den Inhalt anzuzeigen -->
  <!-- Hier ist ein vereinfachtes Beispiel ohne individuelle Inhalte: -->
  <input type="button" value="1" onclick="tag(1);" class="door"/>
  <input type="button" value="2" onclick="tag(2);" class="door"/>
  <input type="button" value="3" onclick="tag(3);" class="door"/>

  <input type="button" value="24" onclick="tag(24);" class="door"/>

</div>

<script>
  // Funktion, um den Inhalt eines Türchens anzuzeigen (Beispiel)
  function showContent(doorId) {
    // Hier könntest du Logik einfügen, um den Inhalt des Türchens anzuzeigen
    // Z.B. bei Klick auf ein Türchen könnte ein Bild oder Text eingeblendet werden
    alert("Du hast Türchen " + doorId + " geöffnet!");
  }

  function tag(doorId){
    let today = new Date().getDate();

    let imagePath = "Bilder_Kalender/" + doorId + ".jpg";

    console.log(today, doorId, today >= doorId);
    if (today >= doorId) {
      w2popup.open({
        title: doorId + '. Dezemeber',
        width: 1000,
        height: 1000,
        body: '<div class="popupWindow"><img src=' + imagePath + '></img></div>'
      });
    } else {
      w2popup.open({title: "NOCH ZU FRÜH DU KEK", body: '<div style="text-align: center;"><img src="Bilder_Kalender/error.jpg"></img></div>'})
    }
}

</script>

</body>
