<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

<h1>Adventskalender</h1>

<div class="calendar">
  <!-- Hier kommen die Türchen des Adventskalenders -->
  <!-- Beispiel: 24 Türchen -->
  <!-- Du kannst Bilder, Texte oder sogar kleine Animationen einfügen -->
  <!-- Die IDs "door1", "door2", ... können für individuelle Inhalte genutzt werden -->
  <!-- Z.B. könntest du <div id="door1" class="door" onclick="showContent('door1')">1</div> einfügen und die Funktion showContent implementieren, um beim Klick auf Türchen 1 den Inhalt anzuzeigen -->
  <!-- Hier ist ein vereinfachtes Beispiel ohne individuelle Inhalte: -->
  <input id="one" type="button" value="1" onclick="one();" class="door"/>
  <div class="door">2</div>
  <div class="door">3</div>
  <div class="door">4</div>
  <div class="door">5</div>
  <div class="door">6</div>
  <div class="door">7</div>
  <div class="door">8</div>  
  <div class="door">9</div>  
  <div class="door">10</div>  
  <div class="door">11</div>  
  <div class="door">12</div>  
  <div class="door">13</div>  
  <div class="door">14</div>  
  <div class="door">15</div>
  <div class="door">16</div>  
  <div class="door">17</div>  
  <div class="door">18</div>  
  <div class="door">19</div>  
  <div class="door">20</div>  
  <div class="door">21</div>  
  <div class="door">22</div>  
  <div class="door">23</div>    
  <div class="door">24</div>
</div>

<script>
  // Funktion, um den Inhalt eines Türchens anzuzeigen (Beispiel)
  function showContent(doorId) {
    // Hier könntest du Logik einfügen, um den Inhalt des Türchens anzuzeigen
    // Z.B. bei Klick auf ein Türchen könnte ein Bild oder Text eingeblendet werden
    alert("Du hast Türchen " + doorId + " geöffnet!");
  }
    
  function one (){
    alert("Du hast Türchen " + " geöffnet!");
}
    
</script>

</body>
</html>
